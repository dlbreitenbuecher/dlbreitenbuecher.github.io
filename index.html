<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Sets view on all screens at 1:1 aspect ratio. iPhones and other devices will not render at full view and require user zooming -->

    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>

    <title>David's Site</title>
    <meta name="David Breitenbuecher's Portfolio" content="David Breitenbuecher is a web developer. Learn more about him, see some sample projects, and contact him">
    <meta name="keywords" content="Portfolio, Projects, About Me, David Breitenbuecher, Web Developer">
    <meta name="author" content="David Breitenbuecher">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 

    <!-- Style Sheets -->
    <!-- General style sheet -->
    <link rel="stylesheet" type="text/css" href="/styles/landingPage.css" media="screen and (min-width: 769px)">
    <!-- Devices with a width of 768px or less -->
    <link rel="stylesheet" type="text/css" href="/styles/landingPage-768.css" media="screen and (max-width: 768px)">
</head>

<body>
    <div class="container">
        <div class="topBorder">
            <div class="largerTopBorder"></div>
            <div class="smallerTopBorder"></div>
        </div>
        <header>
            <section class="name">
                <h1>dAVid</h1>
                <h1>breitenbuecher</h1>
            </section>
            <div class='subtitle'>
                <p>geometer turned developer</p>
            </div>
            <div class='subtitleLinks'>
                <a href="https://www.linkedin.com/in/david-breitenbuecher/" title="Visit my LinkedIn Profile" target="_blank" rel="noopener noreferrer"><img src="/assets/LinkedInIcon.png" alt="LinkedIn profile link"></a>
                <a href="https://github.com/dlbreitenbuecher" title="Visit my GitHub Profile" target="_blank" rel="noopener noreferrer"><img src="/assets/GitHubIcon.png" alt="GitHub profile link"></a>
            </div>
        </header>
        <main>
            <div class="shapes">
                <!-- <div class="resumeTitle"><h3>Resume</h3></div> -->
                <a class="circle" href="/blog.html"><span class="blogTitle">Blog</span></a>
                <div class="flexRowContainer">
                    <!-- Diamond, Parallelogram are flex-items in a container -->
                    <a class="diamond" href="/projects.html"><span class="projectsTitle">Projects</span></a>
                    <a class="parallelogram" href="/resume.html"><span class="resumeTitle">Resume</span></a>
                </div>
                    <a class="square" href="/contact.html"><span class="contactTitle">Contact</span></a>
                <!-- </div> -->
            </div>
        </main>
        <footer>
            <div class='footerMessage'>
                <img src="/assets/ggBridgeFooterIcon.png" alt="Golden Gate Bridge">
                <p>Made with &#9825;</p>
                <p>in San Francisco</p>
            </div>
        </footer>
        <div class="bottomBorder"></div>
    </div>
</body>
</html>
