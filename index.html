<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Site</title>
    <meta name="David Breitenbuecher's Portfolio" content="David Breitenbuecher is a web developer. Learn more about him, see some sample projects, and contact him">
    <meta name="keywords" content="Portfolio, Projects, About Me, David Breitenbuecher, Web Developer">
    <meta name="author" content="David Breitenbuecher">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicon_io/site.webmanifest">

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" type="text/css" href="/styles/landingPage.css">
</head>

<body>
    <div id="container">
        <section id="topBorder">
            <div class="largerTopBorder"></div>
            <div class="smallerTopBorder"></div>
        </section>
        <header>
            <section id="name">
                <h1>dAVid</h1>
                <h1>breitenbuecher</h1>
            </section>
            <section id='subtitle'>
                <p>geometer turned developer</p>
                <section id='subtitleLinks'>
                    <a href="https://www.linkedin.com/in/david-breitenbuecher/" title="Visit my LinkedIn Profile" target="_blank" rel="noopener"><img src="/assets/LinkedInIcon.png" alt="LinkedIn profile link"></a>
                    <a href="https://github.com/dlbreitenbuecher" title="Visit my GitHub Profile" target="_blank" rel="noopener"><img src="/assets/GitHubIcon.png" alt="GitHub profile link"></a>
                </section>
            </section>
        </header>
        <main>
            <div id="shapes">
                <!-- <div id="resumeTitle"><h3>Resume</h3></div> -->
                <a class="circle" href="/blog.html"><span id="blogTitle">Blog</span></a>
                <div class="flexRowContainer">
                    <!-- Diamond, Parallelogram are flex-items in a container -->
                    <a class="diamond" href="/portfolio.html"><span id="portfolioTitle">Portfolio</span></a>
                    <a class="parallelogram" href="/resume.html"><span id="resumeTitle">Resume</span></a>
                </div>
                    <a class="square" href="/contact.html"><span id="contactTitle">Contact</span></a>
                <!-- </div> -->
            </div>
        </main>
        <footer>
            <section id='footerMessage'>
                <img src="/assets/ggBridgeFooterIcon.png" alt="Golden Gate Bridge">
                <p>Made with &#9825;</p>
                <p>in San Francisco</p>
            </section>
        </footer>
        <div id="bottomBorder"></div>
    </div>
</body>
</html>
